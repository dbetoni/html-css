<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            }

        h1{
           text-align: center;
        }

        table{
            width: 500px;
            border-collapse: collapse; /* isso faz com que n√£o fique separado as celulas da tabela */
            
            
                   }
       td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;

       }
        
    </style>
</head>
<body>
    <h1>Uso de Tabelas - Mesclagem </h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- Usado para mescar as colunas-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- Usado para mescar as Linhas-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
           
            <td>L</td>
            <td>M</td>
        </tr>
        
    </table>
   

</body>
</html>
